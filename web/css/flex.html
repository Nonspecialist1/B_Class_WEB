<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {  margin: 0; padding: 0;}
        html, body {
            height: 100%;
            margin: 0;
        }
        #container { 
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .bc1 { 
            background-color: aqua; 
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div style="flex: 1;">A</div>
        <div class="bc1">B</div>
        <div style="flex: 1;">C</div>
    </div>
    
</body>
</html>
