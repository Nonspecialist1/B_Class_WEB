<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Block tag and Inline tag 비교</h1>
    <hr>
    <!-- 
        Block tag의 대표는 div 태그, 실제로 개행한 것이 아니라 한 줄의 공간을 다 차지하는 것, 웹페이지 넓이에 따라 넓이 변화
        CSS 설정으로 display : block;
        Inline tag의 대표는 span 태그 
        둘다 시멘틱 태그는 아니다. 아무의미 없다는 뜻
    -->
    <div>안녕하세요 ㅎㅎ</div>
    <div>안녕하세요 ㅎㅎ</div>
    <div>안녕하세요 ㅎㅎ</div>
    <hr>
    <span>안녕하세요 ㅋㅋ</span>
    <span>안녕하세요 ㅋㅋ</span>
    <span>안녕하세요 ㅋㅋ</span>

</body>
</html>
