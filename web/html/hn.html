<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Web</title>
</head>
<body>
    <!-- 
        시멘틱 : 의미가 부여되어 있는 태그 사용, 공공기관에서 많이 사용 
        h1 태그는 포함된 내용을 제목으로 사용, 검색 엔진에서 제목으로 인식하는 기능
        텍스트 크기 조정은 CSS로 하는 것
        p 태그는 단락을 나누는 의미
    -->
    <h1>안녕하세요</h1> 
    <h1>안녕하세요</h1> 
    <h1>안녕하세요</h1> 
    <!-- 
        HyperText Markup Language 의 핵심태그가 a tag 
        href 가 속성, 어트리뷰트, 자바로 치면 맴버필드, 해쉬테이블의 키값
    -->
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.google.com">구글로 이동</a>

</body>
</html>
